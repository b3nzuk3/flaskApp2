{% macro displayNewsList(news_list) %}
{% for new in news_list %}
<div class="container">
  <div class="row">


    <div class="">
      <h2>{{ new.title }}</h2>
      <h4 class="overview">{{ new.description }}</h4>
      <p class=""> <b> {{ new.content}}</b> </p>




    </div>
    <div class="" style="width:100px;">
      <img src="{{new.urlToImage}}" alt="">
    </div>
  </div>
</div>

{% endfor %}
{% endmacro %}
